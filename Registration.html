<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title>
    <link rel="stylesheet" href="style.css">
    <script src="./javascript.js"></script>
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="#" id="signupForm" onsubmit="return validateForm()" >
      <div class="input-box">
        <input type="text" id="firstName" placeholder="first name">
        <div id="firstname_error" style="color: red; font-size:10px"></div>
      </div>
      <div class="input-box">
        <input type="text" id="lastName" placeholder="last name">
        <div id="lastname_error" style="color: red; font-size:10px"></div>
      </div>
      <div class="input-box">
        <input type="text" id="email" placeholder="Enter your email">
        <div id="email_error" style="color: red; font-size:10px"></div>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Create password">
        <div id="password_error" style="color: red; font-size:10px"></div>
      </div>
      <div class="input-box">
        <input type="password" id="confirmPassword" placeholder="Confirm password">
        <div id="confirmPassword_error" style="color: red; font-size:10px"></div>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="#">Login now</a></h3>
      </div>
    </form>
  </div>

</body>
</html>
